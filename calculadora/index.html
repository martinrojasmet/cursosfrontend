<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator"> 
        <div class="disp">0</div>
        <button class="c-button number but" id="c-button">C</button>
        <button class="arr-button number but" id="arr-button">←</button>
        <button class="number n7 but" id="n7">7</button>
        <button class="number n8 but" id="n8">8</button>
        <button class="number n9 but" id="n9">9</button>
        <button class="number n4 but" id="n4">4</button>
        <button class="number n5 but" id="n5">5</button>
        <button class="number n6 but" id="n6">6</button>
        <button class="number n1 but"  id="n1">1</button>
        <button class="number n2 but"  id="n2">2</button>
        <button class="number n3 but"  id="n3">3</button>
        <button class="number n0 but"  id="n0">0</button>
        <button class="div orange but"  id="div">÷</button>
        <button class="mult orange but"  id="mult">×</button>
        <button class="sub orange but"  id="sub">-</button>
        <button class="add orange but"  id="add">+</button>
        <button class="equal orange but"  id="equal">=</button>  
    </div>
    <script src="./logic.js"></script>
</body>
</html>
